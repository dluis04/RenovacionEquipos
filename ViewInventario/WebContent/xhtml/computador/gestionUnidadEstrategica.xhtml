<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<body>

	<ui:composition
		template="../../WEB-INF/templates/templatePrincipal.xhtml">
		<ui:define name="content">
			<h:form id="formPrincipal">
				<div style="text-align: center;">
					<div class="brand" style="text-align: center;">
						<h1 class="brand_name">Unidad Estrategica</h1>
					</div>
				</div>


				<p:tabView id="tapView">


					<p:tab id="tapRegistro" title="Registro">

						<p:growl id="messages1" />

						<p:dialog widgetVar="statusDialog" modal="true" draggable="false"
							closable="false" resizable="false" showHeader="false">
							<p:graphicImage library="images" name="ajax-loader.gif" />
						</p:dialog>


						<p:panel id="panelRegistrar">

							<div align="center">

								<div class="ui-g">

									<div class="ui-g-12 ui-lg-6">
										<h:outputText style="    font-weight: bold; " value="Nombre: " />
									</div>

									<div class="ui-g-12 ui-lg-6">
										<p:inputText id="nombre" maxlength="200"
											value="#{MBUnidadEstrategica.unidadEstrategicaServicio.nombre}">
										</p:inputText>
									</div>


									<div class="ui-g-12 ui-lg-6">
										<p:commandButton value="Registrar" style="width: 220px;"
											onstart="PF('statusDialog').show();  "
											oncomplete="PF('statusDialog').hide();"
											update=":formPrincipal:tapView:panelRegistrar, messages1
							,:formPrincipal:tapView:tblUnidadEstrategicaServicio"
											action="#{MBUnidadEstrategica.registrarUnidadEstrategicaServicio}"
											id="guardar">
										</p:commandButton>
									</div>


									<div class="ui-g-12 ui-lg-6">
										<p:commandButton value="Limpiar" style="width: 220px;"
											onstart="PF('statusDialog').show();  "
											oncomplete="PF('statusDialog').hide();"
											update=":formPrincipal:tapView:panelRegistrar"
											action="#{MBUnidadEstrategica.limpiar}" id="limpiar">
										</p:commandButton>
									</div>


								</div>

							</div>
						</p:panel>

					</p:tab>

					<p:tab id="tapConsulta" title="Consulta / ModificaciÃ³n">

						<div align="center">

							<p:panel id="panelModificar">

								<div class="ui-g">


									<div class="ui-g-12 ui-lg-6">
										<h:outputText style="    font-weight: bold; " value="Nombre: " />
									</div>

									<div class="ui-g-12 ui-lg-6">
										<p:inputText id="nombre2" maxlength="200"
											value="#{MBUnidadEstrategica.unidadEstrategicaServicioModificar.nombre}">
										</p:inputText>
									</div>


									<div class="ui-g-12 ui-lg-6">
										<p:commandButton value="Modificar" style="width: 220px;"
											onstart="PF('statusDialog').show();  "
											oncomplete="PF('statusDialog').hide();"
											update=":formPrincipal:tapView, messages1,:formPrincipal:tapView:tblUnidadEstrategicaServicio"
											action="#{MBUnidadEstrategica.modificarUnidadEstrategicaServicio}"
											id="guardar2">
										</p:commandButton>
									</div>


								</div>

								<br></br>



								<p:dataTable id="tblUnidadEstrategicaServicio" var="var"
									selectionMode="single"
									selection="#{MBUnidadEstrategica.unidadEstrategicaServicioSeleccionado}"
									rowKey="#{var.idUnidad}"
									value="#{MBUnidadEstrategica.listUnidadEstrategicaServicios}"
									emptyMessage="No hay registros para mostrar">

									<f:facet name="header">
                                        Seleccione una UnidadEstrategicaServicio a modificar
                                    </f:facet>
									<p:ajax event="rowSelect"
										listener="#{MBUnidadEstrategica.onRowSelect}"
										update=":formPrincipal:tapView:panelModificar" />

									<p:column headerText="Codigo">
										<h:outputText value="#{var.idUnidad}" />
									</p:column>

									<p:column headerText="Nombre">
										<h:outputText value="#{var.nombre}" />
									</p:column>

								</p:dataTable>
							</p:panel>


						</div>
					</p:tab>

				</p:tabView>


			</h:form>




		</ui:define>

	</ui:composition>

</body>
</html>
