<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<body>

	<ui:composition
		template="../../WEB-INF/templates/templatePrincipal.xhtml">
		<ui:define name="content">
			<h:form id="formPrincipal">
				<div style="text-align: center;">
					<div class="brand" style="text-align: center;">
						<h1 class="brand_name">Configurar Equipos Listas Chequeo</h1>
					</div>
				</div>

				<p:tabView id="tapView">

					<p:tab id="tapRegistro" title="Registro">

						<p:growl id="messages1" />

						<p:dialog widgetVar="statusDialog" modal="true" draggable="false"
							closable="false" resizable="false" showHeader="false">
							<p:graphicImage library="images" name="ajax-loader.gif" />
						</p:dialog>


						<p:panel id="panelRegistrar">

							<div align="center">

								<div class="ui-g">

									<div class="ui-g-12 ui-lg-6">
										<h:outputText style="    font-weight: bold; "
											value="Unidad Estrategica: " />
									</div>

									<div class="ui-g-12 ui-lg-6">
										<p:selectOneMenu id="unidadEstrategica"
											value="#{MBSeleccionarEquiposUES.idUnidad}">
											<f:selectItem itemLabel="Seleccione" itemValue="" />
											<f:selectItems value="#{MBSeleccionarEquiposUES.listUnidad}" />
										</p:selectOneMenu>
									</div>
									<br />

									<p:dataTable id="tblLista" var="var" selectionMode="single"
										selection="#{MBSeleccionarEquiposUES.computadorSeleccionado}"
										rowKey="#{var.idComputador}"
										value="#{MBSeleccionarEquiposUES.listComputadors}"
										emptyMessage="No hay registros para mostrar">

										<f:facet name="header">
                                        Seleccione una computador
                                    </f:facet>

										<p:column headerText="Nombre">
											<h:outputText value="#{var.nombreComputo}" />
										</p:column>

										<p:column headerText="Modelo">
											<h:outputText value="#{var.modeloComputo.modelo}" />
										</p:column>

										<p:column headerText="Serial Monitor">
											<h:outputText value="#{var.serialMonitor}" />
										</p:column>

										<p:column headerText="serial Teclado">
											<h:outputText value="#{var.serialTeclado}" />
										</p:column>

										<p:column headerText="serial Mouse">
											<h:outputText value="#{var.serialMouse}" />
										</p:column>

										<f:facet name="footer">

											<p:commandButton value="Seleccionar" style="width: 150px;"
												update=":formPrincipal"
												action="#{MBSeleccionarEquiposUES.seleccionarComputadorSinUES}"
												id="seleccionarComputador">
											</p:commandButton>

										</f:facet>

									</p:dataTable>


									<br />

									<p:dataTable id="tblLista2" var="var" selectionMode="single"
										selection="#{MBSeleccionarEquiposUES.computadorSeleccionadoUES}"
										rowKey="#{var.idComputador}"
										value="#{MBSeleccionarEquiposUES.listComputadorUES}"
										emptyMessage="No hay registros para mostrar">

										<f:facet name="header">
                                        Computadores con unidades estrategicas de servicio
                                    </f:facet>

										<p:column headerText="Unidad Servicio">
											<h:outputText value="#{var.unidadEstrategicaServicio.nombre}" />
										</p:column>

										<p:column headerText="Nombre">
											<h:outputText value="#{var.nombreComputo}" />
										</p:column>

										<p:column headerText="Modelo">
											<h:outputText value="#{var.modeloComputo.modelo}" />
										</p:column>

										<p:column headerText="Serial Monitor">
											<h:outputText value="#{var.serialMonitor}" />
										</p:column>

										<p:column headerText="serial Teclado">
											<h:outputText value="#{var.serialTeclado}" />
										</p:column>

										<p:column headerText="serial Mouse">
											<h:outputText value="#{var.serialMouse}" />
										</p:column>

										<f:facet name="footer">

											<p:commandButton value="Cancelar" style="width: 150px;"
												update=":formPrincipal"
												action="#{MBSeleccionarEquiposUES.cancelarComputadorUES}"
												id="cancelarUES">
											</p:commandButton>

										</f:facet>

									</p:dataTable>

									<p:commandButton value="Guardar Cambios" style="width: 150px;"
										update=":formPrincipal"
										action="#{MBSeleccionarEquiposUES.registrarComputadoresUES}"
										id="registrarUES">
									</p:commandButton>

								</div>

							</div>
						</p:panel>

					</p:tab>

					<p:tab id="tapConsulta" title="Consulta / ModificaciÃ³n">

						<div align="center">

							<p:panel id="panelModificar">

								<div class="ui-g"></div>

								<br></br>




							</p:panel>


						</div>
					</p:tab>

				</p:tabView>

			</h:form>




		</ui:define>

	</ui:composition>

</body>
</html>
