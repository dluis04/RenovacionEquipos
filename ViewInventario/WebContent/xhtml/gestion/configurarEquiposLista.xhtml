<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<body>

	<ui:composition
		template="../../WEB-INF/templates/templatePrincipal.xhtml">
		<ui:define name="content">
			<h:form id="formPrincipal">
				<div style="text-align: center;">
					<div class="brand" style="text-align: center;">
						<h1 class="brand_name">Configurar Equipos Listas Chequeo</h1>
					</div>
				</div>

				<p:tabView id="tapView">

					<p:tab id="tapRegistro" title="Registro">

						<p:growl id="messages1" />

						<p:dialog widgetVar="statusDialog" modal="true" draggable="false"
							closable="false" resizable="false" showHeader="false">
							<p:graphicImage library="images" name="ajax-loader.gif" />
						</p:dialog>


						<p:panel id="panelRegistrar">

							<div align="center">

								<div class="ui-g">


									<p:dataTable id="tblComputador" var="var"
										selectionMode="single"
										selection="#{MBConfigurarEquiposLista.computadorSeleccionado}"
										rowKey="#{var.idComputador}"
										value="#{MBConfigurarEquiposLista.listComputadors}"
										emptyMessage="No hay registros para mostrar" rows="5"
										paginator="true"
										paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
										rowsPerPageTemplate="5,10,15">

										<f:facet name="header">
                                        Seleccione una computador
                                    </f:facet>

										<p:ajax event="rowSelect"
											listener="#{MBConfigurarEquiposLista.onRowSelect}"
											update=":formPrincipal:tapView:panelRegistrar" />

										<p:column headerText="Nombre">
											<h:outputText value="#{var.nombreComputo}" />
										</p:column>

										<p:column headerText="Unidad Estrategica Servicio">
											<h:outputText value="#{var.unidadEstrategicaServicio.nombre}" />
										</p:column>

										<p:column headerText="Modelo">
											<h:outputText value="#{var.modeloComputo.modelo}" />
										</p:column>

										<p:column headerText="Serial Monitor">
											<h:outputText value="#{var.serialMonitor}" />
										</p:column>

										<p:column headerText="serial Teclado">
											<h:outputText value="#{var.serialTeclado}" />
										</p:column>

										<p:column headerText="serial Mouse">
											<h:outputText value="#{var.serialMouse}" />
										</p:column>

									</p:dataTable>


									<br />

									<p:dataTable id="tblDetalle" var="var"
										value="#{MBConfigurarEquiposLista.listDetalleLista}"
										emptyMessage="No hay registros para mostrar" rows="15"
										paginator="true"
										paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
										rowsPerPageTemplate="5,10,15"
										filteredValue="#{MBConfigurarEquiposLista.filterDetalleLista}">

										<f:facet name="header">
                                        Configuraci√≥n computadores (Lista Chequeo)
                                    </f:facet>

										<p:column headerText="Orden" style="    text-align: center;">
											<h:outputText value="#{var.listaCheqeoComputador.orden}" />
										</p:column>

										<p:column headerText="Actividad"
											filterBy="#{var.listaCheqeoComputador.itemLista}">
											<h:outputText value="#{var.listaCheqeoComputador.itemLista}" />
										</p:column>

										<p:column headerText="Estado" style="    text-align: center;">
											<p:selectBooleanCheckbox value="#{var.isCheck}" />
										</p:column>


										<p:column headerText="Observaciones"
											style="    text-align: center;">
											<p:inputText id="observaciones" maxlength="200"
												value="#{var.observaciones}">
											</p:inputText>

										</p:column>


									</p:dataTable>

									<div class="ui-g-12 ui-lg-12">
										<p:commandButton value="Guardar Cambios" style="width: 220px;"
											onstart="PF('statusDialog').show();  "
											oncomplete="PF('statusDialog').hide();"
											update=":formPrincipal:tapView:panelRegistrar, messages1"
											action="#{MBConfigurarEquiposLista.guardarCambios}"
											id="guardar">
										</p:commandButton>
									</div>
								</div>


							</div>
						</p:panel>

					</p:tab>

				</p:tabView>

			</h:form>




		</ui:define>

	</ui:composition>

</body>
</html>
