<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<body>

	<ui:composition
		template="../../WEB-INF/templates/templatePrincipal.xhtml">
		<ui:define name="content">
			<h:form id="formPrincipal">
				<div style="text-align: center;">
					<div class="brand" style="text-align: center;">
						<h1 class="brand_name">Recuperar Contrasena</h1>
					</div>
				</div>

						<p:growl id="messages1"  />

						<p:panel id="panelRegistrar">

							<div align="center">

								<div class="ui-g">

									<div class="ui-g-12 ui-lg-6">
										<h:outputText style="    font-weight: bold; " value="Usuario: " />
									</div>

									<div class="ui-g-12 ui-lg-6">
										<p:inputText id="nit" maxlength="200"
											value="#{MBLogin.usuarioLogin}">
										</p:inputText>
									</div>

									<div class="ui-g-12 ui-lg-6">
										<p:commandButton value="Recuperar" style="width: 220px;"
											update="messages1"
											action="#{MBLogin.recuperarPassword}" id="Recuperar">
										</p:commandButton>
									</div>

								</div>

							</div>
						</p:panel>

			</h:form>

		</ui:define>

	</ui:composition>

</body>
</html>
